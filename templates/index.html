<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container text-center mt-5">
    <h1>ข้อมูลนักศึกษา</h1>
    <div class="card mx-auto mt-4" style="width: 18rem;">
        <img src="{{ info.image_url }}" class="card-img-top" alt="รูปนักศึกษา">
        <div class="card-body">
            <h5 class="card-title">{{ info.name }}</h5>
            <p class="card-text">รหัสนักศึกษา: {{ info.id }}</p>
        </div>
    </div>

    <div class="mt-4">
        <a href="/git" class="btn btn-primary mx-2">ไปหน้า Git Knowledge</a>
        <a href="/docker" class="btn btn-success mx-2">ไปหน้า Docker Knowledge</a>
    </div>
    <div class="mt-5">
        <h3>ลิ้งค์ส่งงาน (Submission Links)</h3>
        <a href="https://github.com/67111962-collab/ce341-homework" class="btn btn-dark" target="_blank">
            GitHub Repository
        </a>
        <a href="https://hub.docker.com/r/67111962ju/my-web-assignment-images/tags" class="btn btn-info" target="_blank">
            Docker Hub Image
        </a>
    </div>
</body>
</html>
