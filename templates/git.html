<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Git Knowledge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Git & GitHub คืออะไร?</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <p>Git คือ Version Control System ที่ช่วยบันทึกการเปลี่ยนแปลงของไฟล์ ส่วน GitHub คือผู้ให้บริการ Git บน Cloud</p>
            <ul>
                <li><b>git init:</b> เริ่มต้นโปรเจกต์</li>
                <li><b>git add .:</b> เลือกไฟล์เพื่อเตรียมบันทึก</li>
                <li><b>git commit -m "msg":</b> บันทึกไฟล์ลงเครื่อง</li>
                <li><b>git push:</b> ส่งไฟล์ขึ้น GitHub</li>
            </ul>
        </div>
        <div class="col-md-6 text-center">
            <img src="https://git-scm.com/images/logos/downloads/Git-Logo-2Color.png" width="200" alt="Git Logo">
        </div>
    </div>
    <div class="mt-4 text-center">
        <a href="/" class="btn btn-secondary">กลับหน้า Home</a>
    </div>
</body>
</html>
